<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设备</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport"
	    content="width=device-width,initial-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!--  上传新的css样式  -->
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/equipment.css">
	 <script src="js/bos.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<!-- 头部图片 -->
			<img src="{listpic}" alt="" class="img1"  onerror="javascript:this.src='http://www.zhongkechuangxiang.com/plus/img/zhanwei.jpg'">
			<p>设备</p>
		</div>
		<!-- 标题 -->
		<div class="title">
			{title}
		</div>
		<!-- 型号 -->
		<div class="whole-choice"  id="model_main">
			<div class="choice">
				<p>型号</p>
			</div>
			<div class="biology" id="model">{spec}</div>
		</div>
		<!-- 原值（万元） -->
		<div class="introduction"  id="yuanzhi_main">
			<div class="choice">
				<p>原值（万元）</p>
			</div>
			<div class="biology"  id="yuanzhi">{price}</div>
		</div>
		<!-- 主要功能和用途 -->
		<div class="introduction"  id="gn_main">
			<div class="choice">
				<p>主要功能和用途</p>
			</div>
			<div  class="biology"  id="gn">{functional}</div>
		</div>
		<!-- 性能参数 -->
		<div class="introduction"  id="parameter_main">
			<div class="choice">
				<p>性能参数</p>
			</div>
			<div  class="biology"  id="parameter">{performance}</div>
		</div>

	</div>
</body>
</html>
<script src="js/jquery.js"></script>
<script>
	$(document).ready(function() {	
		// 型号
		var model=$('#model').text();
		if(model==""){
			$("#model_main").hide(); 
		}
		// 原值
		var yuanzhi=$('#yuanzhi').text();
		if(yuanzhi==""){
			$("#yuanzhi_main").hide(); 
		}
		// 功能和用途
		var gn=$('#gn').text();
		if(gn==""){
			$("#gn_main").hide(); 
		}
		// 性能参数
		var parameter=$('#parameter').text();
		if(parameter==""){
			$("#parameter_main").hide(); 
		}
	});
</script>
